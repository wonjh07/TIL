<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- 공통 스타일링-->
	<style>
		div {
			box-sizing: border-box;
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
		.parent {
			position: relative;
			width: 300px;
			height: 300px;
		}

		.absolute {
			position: absolute;
			top: 100px;
			left: 100px;
			background-color: crimson;
		}

		.sibling {
			background-color: deepskyblue
		}

		.relative {
			position: relative;
			top: 100px;
			left: 100px;
			background-color: crimson;
		}
	</style>
</head>
<body>
	<!-- static 인경우 -->
	<div class="parent">
		<div class="brother">형</div>
		<div class="sibling">동생</div>
	</div>
	<!-- absolute 확인 -->
	<div class="parent">
		<div class="absolute">형</div>
		<div class="sibling">동생</div>
	</div>
	<!-- relative 확인 -->
	<div class="parent">
		<div class="relative">형</div>
		<div class="sibling">동생</div>
	</div>
</body>
</html>
