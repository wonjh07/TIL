<!-- ! + tab 구조 자동 만들기 : 'emmet'-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 태그 연습</title>
</head>
<body>
	<!-- t + tab : table 자동 완성-->
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>MAJOR</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>재호</td>
				<td>기계공학과</td>
			</tr>
			<tr>
				<td>2</td>
				<td>재호</td>
				<td>기계공학과</td>
			</tr>
			<tr>
				<td>3</td>
				<td>재호</td>
				<td>기계공학과</td>
			</tr>
			<tfoot>
				<tr>
					<td>통계:</td>
					<td colspan="2">2명</td>
				</tr>
			</tfoot>
			<caption>1반 학생 명단</caption>
		</tbody>
	</table>
</body>
</html>
