<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form 활용 태그 연습</title>
</head>
<body>
	<h1>Form 태그 연습</h1>

	<form action="">
		<!-- name 속성은 추후 서버에서 활용할 것이므로 반드시 작성! -->
		<div>
			<label for="username">아이디:</label>
			<input type="text" id="username" autofocus> <!-- 자동으로 인풋 활성화 -->
		</div>
		<div>
			<label for="password">비밀번호:</label>
			<input type="password" id="password" name="password">
		</div>
		<div>
			<label for="username">이름:</label>
			<input type="text" id="name" name="name" value="수연" disabled>
		</div>
		<div>
			<label for="">개인정보 수집에 동의합니다.</label>
			<input type="checkbox" id="agreement" name="agrement">
		</div>
		<div>
			<!-- submit 제출 타입 -->
			<input type="submit" value="제출하기">
		</div>
	</form>
</body>
</html>
