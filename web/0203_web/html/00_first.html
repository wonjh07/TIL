<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First HTML</title>
</head>
<body>
	<!-- 이것은 주석입니다. -->
	<!-- h + tab 자동완성!-->
	<h1>나의 첫번째 HTML</h1>
	<!-- p + tab 자동완성!-->
	<p>여기는 메인텍스트 👍</p>
	<span>이것은 인라인요소</span>
	<!-- a + tab 자동완성!-->
	<a href="https://naver.com">네이버로 이동!!</a>
</body>
</html>
